<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoImgShare - Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/html/bootstrap-social.css">

	<script src="/html/jquery-1.9.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<script src="/html/angular.js"></script>
	<script src="/html/angular-route.js"></script>

	<script src="/html/version.js"></script>
	<script src="/html/version-directive.js"></script>

<body ng-app="auth" ng-controller="Main as main" ng-cloak>
<div class="container">
    <a href="/auth/github/login">
        <img src="/html/github.png" ng-show="IsSupportedAuth('Github')" />
    </a>

    <a href="/auth/google/login">
        <img src="/html/google.png" ng-show="IsSupportedAuth('Google')" />
    </a>

    <a href="/auth/facebook/login">
        <img src="/html/fb.png" ng-show="IsSupportedAuth('Facebook')"/>
    </a>
</div>

</body>
